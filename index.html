  <head>

    <title>Image color picker</title>
  </head>
  <body>
    <button class="open-picker">Open Color Picker</button>
    <input type="file" id="img-select" />
    <button class="delete-image" style="visibility: hidden">
        Delete Image
      </button>
    <button class="delete-color" style="visibility: hidden">
        Delete Color
      </button>
    <p class="res"></p>

    <img style="max-width: 90vw; max-height:80vh" src="" alt="" class="preview" />
 
    <script src="index.js"></script>
  </body>
</html>
